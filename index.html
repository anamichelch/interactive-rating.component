<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="./app.js" defer></script>
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <!-- Rating state start -->
    <div class="wrapper" id="wrapper">
      <div class="rate-start-div" id="initial-div">
        <div class="star-circle">
          <img src="./images/icon-star.svg" alt="icon star" class="star-icon" />
        </div>
        <h1>How did we do?</h1>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="buttons-div">
          <button class="rate-numer" value="1">1</button>
          <button class="rate-numer" value="2">2</button>
          <button class="rate-numer" value="3">3</button>
          <button class="rate-numer" value="4">4</button>
          <button class="rate-numer" value="5">5</button>
        </div>
        <button class="submit-btn" id="submit-button">SUBMIT</button>
      </div>
    </div>

    <footer style="padding-top: 200px">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
